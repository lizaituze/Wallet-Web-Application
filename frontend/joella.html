<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Web Application</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="joella.css">
</head>
<body>
    <!-- Transaction Summary Pie Chart -->
    <h2>Transaction Summary</h2>
    <canvas id="summaryChart"></canvas>

    <!-- Transaction Form -->
    <h3>Add Transaction</h3>
    <form id="transaction-form">
        <label for="account">Account:</label>
        <input type="text" id="account" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="transaction-type">Type:</label>
        <select id="transaction-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="category">Category:</label>
        <input type="text" id="category" required>

        <label for="subcategory">Subcategory:</label>
        <input type="text" id="subcategory">

        <button type="submit">Add Transaction</button>
    </form>

    <!-- Transaction List -->
    <h3>Transactions List</h3>
    <div id="transactions-list"></div>

    <!-- Budget Status -->
    <div id="budget-status"></div>

    <script src="joella.js"></script>
</body>
</html>
